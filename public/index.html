<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">Заметки</h1>
  
      <div class="form-floating">
        <input type="" class="form-control" id="floatingInput">
        <label for="floatingInput">задача</label>

      <div class="form-floating">
      <button class="btn btn-outline-secondary" type="button" id="add-btn">Добавить</button>

  </body>
  

<script>

  let addbtn = document.getElementById('add-btn')

  addbtn.addEventListener('click', addItem)

    document.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    addItem ();
  }
});


  function addItem(data) {
    let input = document.getElementById('shooter')
    let list = document.getElementById('todo-list')



    if (input.value !== '' && input.value !== null) {
      let newItem = document.createElement('li')
      newItem.innerText = input.value;
      list.appendChild(newItem)

    }

    input.value = '';
  }

</script>
